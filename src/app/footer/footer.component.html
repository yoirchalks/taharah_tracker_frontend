<div class="container">
  <app-theme-toggle />
  <div style="display: flex; flex-direction: row" class="audio-container">
    <button (click)="prevAudio()">Prev</button>
    <p>{{ `Currently playing: ${audio.currentTrack.name}` }}</p>
    <button (click)="toggleAudio()">{{ isPlaying ? "Pause" : "Play" }}</button>
    <button (click)="nextTrack()">next</button>
  </div>
</div>
